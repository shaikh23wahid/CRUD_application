<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input 
                type="text"
                class="form-control"
                placeholder="Search by title"
                [(ngModel)]="title"
            />
            <div class="input-group-append">
                <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="searchTitle()">Search
                </button>    
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Todo List</h4>
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let todo of todos; let i = index"
            [class.active]="i == currentIndex"
            (click)="setActiveTodo(todo, i)"
          >
            {{ todo.title }}
          </li>
        </ul>
    
        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTodos()">
          Remove All
        </button>
      </div>
      <div class="col-md-6">
        <div *ngIf="currentTodo">
          <h4>Todo</h4>
          <div>
            <label><strong>Title:</strong></label> {{ currentTodo['title'] }}
          </div>
          <div>
            <label><strong>Description:</strong></label>
            {{ currentTodo.description }}
          </div>
          <div>
            <label><strong>Status:</strong></label>
            {{ currentTodo.published ? "Published" : "Pending" }}
          </div>
          <a class="badge badge-warning" href="/todo-detail/{{ currentTodo._id }}">
            Edit
          </a>
        </div>
    
        <div *ngIf="!currentTodo">
          <br />
          <p>Please click on a Todo...</p>
        </div>
      </div>
</div>
